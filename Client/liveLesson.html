<!DOCTYPE html>
<html ng-app="appLiveLesson">

<head>
    <title>שיעור לייב </title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/landing-page.css" rel="stylesheet">
    <link href="css/myStyle.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="js/liveLesson.js"></script>
</head>
<body ng-controller="liveLessonController">
    <div ng-if="!bIsFollow">

        <br>
        <br>
        <br>
        
        <div ng-if="directionCounter">
            <h1>
                דוח סיכום
                <br>
                --------
            </h1>
            <br>
            היית {{directionCounter.Right}} שניות בימין
            <br>
            היית {{directionCounter.Left}} שניות בשמאל
            <br>
            היית {{directionCounter.Back}} שניות מאוחר
            <br>
            היית {{directionCounter.Front}} שניות מקדימה
        </div>
        
        
        <br>
        <br>
        <br>
        
        
        <button ng-click="startFollow()">
            התחל מעקב
        </button>
        
    </div>

    <div ng-if="bIsFollow" ng-class="{'green-squre': previousPosition.count <= 30 , 'yellow-squre': (previousPosition.count > 30) && (previousPosition.count <= 60) , 'red-squre': previousPosition.count > 60}">
        
        <br>
        <br>
        <br>
        
        <span ng-if="previousPosition.count <= 30" class="alert-text">
            !איזה יופי
        </span>
        <span ng-if="(previousPosition.count > 30) && (previousPosition.count <= 60)" class="alert-text">
            !אתה כבר מלא זמן תקוע באותו המקום
        </span>
        <span ng-if="previousPosition.count > 60" class="alert-text">
            !תזיז ת'תחת כבר מהמקום הזה
        </span>
        
        <br>
        <br>
        <br>
        
        <button ng-click="stopFollow()">
            סיים מעקב
        </button>
    </div>
</body>
</html>
